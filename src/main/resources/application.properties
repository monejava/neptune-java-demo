# Neptune Configuration
# Replace with your actual Neptune cluster endpoint
neptune.endpoint=your-neptune-cluster-endpoint.cluster-xxxxxxxxx.us-east-1.neptune.amazonaws.com
neptune.port=8182

# AWS Configuration
aws.region=us-west-1

# IAM Authentication (set to true to enable IAM auth)
neptune.iam.auth=true

# AWS Credentials (optional - leave empty to use default credential chain)
# aws.access.key=your-access-key
# aws.secret.key=your-secret-key
# aws.session.token=your-session-token
